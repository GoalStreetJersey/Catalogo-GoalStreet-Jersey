<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso al Catalogo - GoalStreet Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1E2F23;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
      font-family: 'Dancing Script', cursive;
      color: #66FF00;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ccc;
      max-width: 600px;
    }

    a {
      display: inline-block;
      background-color: #66FF00;
      color: #1E2F23;
      text-decoration: none;
      padding: 16px 32px;
      font-size: 1.2em;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #7FFF2A;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      a {
        padding: 12px 24px;
        font-size: 1em;
      }

      .logo {
        width: 90px;
      }
    }
  </style>
</head>
<body>

</html>
